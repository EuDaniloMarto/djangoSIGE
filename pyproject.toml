[tool.poetry]
name = "djangosige"
version = "0.1.0"
description = "Sistema integrado de gest√£o empresarial baseado em Django"
authors = ["Thiago Pena <thiagopena01@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
django = "3.1"
python-decouple = "^3.8"
dj-database-url = "0.5"
geraldo = {url = "https://github.com/thiagopena/geraldo/archive/master.zip"}
pysignfe = {url = "https://github.com/thiagopena/PySIGNFe/archive/master.zip"}
signxml = "^4.0.5"


[tool.poetry.group.linters.dependencies]
black = "24.8.0"
isort = "5.11.2"
mypy = "1.13"
django-stubs = {version = "5.1.1", extras = ["compatible-mypy"]}
djlint = "1.35.2"
flake8 = "5.0.4"
flake8-django = "^1.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.8"
check_untyped_defs = true
ignore_missing_imports = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = "*.migrations.*"
ignore_errors = true

[tool.django-stubs]
django_settings_module = "config.settings"

[tool.djlint]
blank_line_after_tag = "load,extends"
close_void_tags = true
format_css = true
format_js = true
# TODO: remove T002 when fixed https://github.com/djlint/djLint/issues/687
ignore = "H006,H030,H031,T002"
include = "H017,H035"
indent = 2
max_line_length = 119
profile = "django"

[tool.djlint.css]
indent_size = 2

[tool.djlint.js]
indent_size = 2
