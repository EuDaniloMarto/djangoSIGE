
[tool.black]
line-length = 120
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 120
known_first_party = ["djangosige"]
skip_glob = ["**/migrations/*.py", "**/settings/*.py"]


[tool.mypy]
python_version = "3.8"
disallow_untyped_defs = false
no_implicit_optional = true
warn_return_any = false
warn_unused_ignores = true
show_error_codes = true
exclude = [
    "venv/",
    "migrations/",
    "node_modules/",
]

[tool.djlint]
extension = "html,htm,txt"
indent = 4
blank_line_after_tag = "load,extends,include"
disable = ["H006", "H007", "H017"]
ignore = ["D001", "D002"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "djangosige.configs.settings"
python_files = "tests.py test_*.py *_test.py"
addopts = "--strict-markers --reuse-db -W ignore::DeprecationWarning"
min_version = "7.0"
